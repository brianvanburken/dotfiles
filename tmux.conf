# # Act like vim
# setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key s split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"

# Start panes and windows from 1 which is easier to reach than 0
set -g base-index 1 # windows
set-window-option -g pane-base-index 1 # panes

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Soften status bar color from harsh green to light gray
set -g status-style bg='#666666',fg='#aaaaaa'

# Speed up ESC for Vim: http://superuser.com/questions/252214/slight-delay-when-switching-modes-in-vim-using-tmux-or-screen
set -sg escape-time 0

# Automatically set window title
setw -g automatic-rename

# Increase scrollback lines
set -g history-limit 10000

# Set statusbar on top
set-option -g status-position top

bind-key r source-file ~/.tmux.conf

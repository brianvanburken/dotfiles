- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.agignore:
    ~/.aliases:
    ~/.asdfrc:
    ~/.bundle:
    ~/.ctags:
    ~/.default-gems:
    ~/.default-npm-packages:
    ~/.default-python-packages:
    ~/.editorconfig:
    ~/.gemrc:
    ~/.gitattributes:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.hammerspoon:
    ~/.hushlogin:
    ~/.ideavimrc:
    ~/.profile:
    ~/.tool-versions:
    ~/.vim:
    ~/.vimrc:
    ~/.zimrc:
    ~/.zsh_functions:
    ~/.zshrc:

- create:
    - ~/.shell/
    - ~/Developer/

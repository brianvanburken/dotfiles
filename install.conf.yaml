- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.agignore:
    ~/.aliases:
    ~/.asdfrc:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.bundle:
    ~/.ctags:
    ~/.default-gems:
    ~/.default-npm-packages:
    ~/.default-python-packages:
    ~/.gemrc:
    ~/.gitattributes:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.hammerspoon:
    ~/.hushlogin:
    ~/.ideavimrc:
    ~/.profile:
    ~/.tool-versions:
    ~/.vimrc:
    ~/.zimrc:
    ~/.zsh_functions:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [touch ~/.gitconfig.local, Creating local gitconfig file]
  - [mkdir -p ~/.shell, Creating local shell scripts directory]
